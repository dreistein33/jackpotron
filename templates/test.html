<!DOCTYPE html>
<head>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io("ws://localhost:4998");

        socket.on("connect", function() {
            socket.emit("data");
        });

        socket.on("response", function(response) {
            console.log(response);
        });
    </script>
</head>
